<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/tabs/account">

      </ion-back-button>

    </ion-buttons>
    <ion-title>
      {{_name}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img [src]="invoice.imageUrl"></ion-img>
  <ion-grid >
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-content>


            <p>
              Date: 12-02-2021
            </p>
            <p>
              Reciever's Name: {{invoice.recieverName}}
            </p>
            <p>
              Payment Amount: {{invoice.paymentAmount}}Rs
            </p>
            <p>
              Installments remaining: {{invoice.installmentsRemaining}}
            </p>
            <p>
              Total installments : {{invoice.totalInstallments}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
